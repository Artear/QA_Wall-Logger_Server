<!DOCTYPE html>
<html>
  <head lang='es'>
    <meta charset='UTF-8'>
    <title>QA WALL Events</title>
    <link href='images/favicon.ico' rel='shortcut icon'>
    <!-- <link href='css/normalize.css' rel='stylesheet' type='text/css'> -->
    <link href='css/qaw-server.css' rel='stylesheet' type='text/css'>
    <link href='css/sidebar.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="sidebar-at-left" id="main">
        <div id="content">
            <h1 class='logo logo-big'>QA Wall Events</h1>
            <div id="contentSelect">
                <label id="labelSelect" for='selectDevice'>Device: </label>
                <select id="selectDevice" name='device' placeholder='Device Id'></select>
            </div>
            <div id='chartContainer' style='height: 600px; width: 100;'></div>
            <script data-main='js/qaw-chart' src='js/libs/requirejs-min.js' type='text/javascript'></script>
            <div id="contentButton">
                <!-- DEBUG BUTTONS
                <button id="buttonLive" class="buttonAux" type="button">Live/Stop</button>
                <button id="buttonAddEvent" class="buttonAux" type="button">Add Event</button>
                <button id="buttonEndEvent" class="buttonAux" type="button">End Event</button>
                -->
                <div class='actions-bar-zoom'>
                      <input id="buttonZoomIn" class="btn primary" type="button" value='+' disabled>
                      <input id="buttonZoomOut" class="btn primary" type="button" value='-' disabled>
                </div>
                <div class='actions-bar-buttons'>
                    <input id="buttonSeeAll" class="btn" type="button" value='SEE ALL' disabled>
                    <input id="buttonControlMovement" class="btn" type="button" value='MOVE ON'>
                </div>
            </div>

        </div>
     
        <div id="sidebar">
          <form action='api/upload_apk' class='main-form' enctype='multipart/form-data' id='main-form-config' method='post'>
            <fieldset class='wrapper'>
              <div class='frm-row'>
                <label for='fileinput'>Subir archivo</label>
                <img src="images/android_icon.png"><input class='main-input' id='fileinput' name='apk' placeholder='Subir archivo' type='file' accept="apk">
              </div>
              <div class='frm-row'>
                <label for='fileinput'>Subir archivo</label>
                <img src="images/apple_icon.png"><input class='main-input' id='fileinput' name='ipa' placeholder='Subir archivo' type='file' accept="app">
              </div>
              <input class='btn primary' type='submit' value='Subir Archivo/s'>
            </fieldset>
          </form>
          <div id="app-output">
            <code></code>
          </div>
          <div id="app-install">
            <form action='javascript:void(0)' class='main-form' id='install-form' method='post'>
              <p id="apk-install-name"></p>
              <p id="ipa-install-name"></p>
              <fieldset class='wrapper'>
                  <input id="app-install-button" class='btn primary' type='submit' value='Instalar'>
                  <input id="app-launch-button" class='btn primary' type='submit' value='Lanzar'>
                  <input id="app-uninstall-button" class='btn primary' type='submit' value='Desinstalar' disabled="">
                  <input id="app-reboot-button" class='btn primary' type='submit' value='Reboot' disabled="">
                  <input id="app-install-newfile" class='btn primary' type='submit' value='Subir otro archivo'>
              </fieldset>
            </form>
          </div>
        </div>
        <a href="#" id="separator">
          <span class ="configsidebar">Config</span>
        </a>
        <div class="clearer">&nbsp;</div>
    </div>
  </body>
</html>
