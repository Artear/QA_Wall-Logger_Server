<!DOCTYPE html>
<html>
  <head lang='es'>
    <meta charset='UTF-8'>
    <title>QA WALL Events</title>
    <link href='images/favicon.ico' rel='shortcut icon'>
    <link href='css/qaw-server.css' rel='stylesheet' type='text/css'>
  </head>
  <body class='app-mesagges'>
    <h1 class='logo logo-big'>QA Wall Events</h1>
    <div id='chartContainer' style='height: 600px; width: 100;'></div>
    <script data-main='js/qaw-chart' src='js/libs/requirejs-min.js' type='text/javascript'></script>
    <div id="contentButton">
        <!-- DEBUG BUTTONS
        <button id="buttonLive" class="buttonAux" type="button">Live/Stop</button>
        <button id="buttonAddEvent" class="buttonAux" type="button">Add Event</button>
        <button id="buttonEndEvent" class="buttonAux" type="button">End Event</button>
        -->
        <div class='actions-bar-zoom'>
              <input id="buttonZoomIn" class="btn primary" type="button" value='+'>
              <input id="buttonZoomOut" class="btn primary" type="button" value='-'>
        </div>
        <div class='actions-bar-buttons'>
            <input id="buttonSeeAll" class="btn" type="button" value='SEE ALL'>
            <input id="buttonControlMovement" class="btn" type="button" value='MOVE ON'>
        </div>
    </div>
    <select id="selectDevice" name='device' placeholder='Device Id'></select>
  </body>
</html>
