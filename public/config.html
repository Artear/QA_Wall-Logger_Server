<!DOCTYPE html>
<html>
  <head lang='es'>
    <meta charset='UTF-8'>
    <title>QA WALL</title>
    <link href='images/favicon.ico' rel='shortcut icon'>
    <link href='css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='css/qaw-server.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class='main-config' id='step-1'>
      <header class='header-sticky'>
        <div class='wrapper'>
          <div class='logo logo-small'>QA Wall</div>
        </div>
      </header>
      <form action='api/upload_apk' class='main-form' enctype='multipart/form-data' id='main-form' method='post'>
        <fieldset class='wrapper'>
          <div class='frm-row'>
            <label for='fileinput'>Subir archivo</label>
            <input class='main-input' id='fileinput' name='apk' placeholder='Subir archivo' required='required' type='file'>
          </div>
          <div class='frm-row  '>
            <!--
              <input class='btn' type='reset' value='Reset'>
              <input class='btn close' type='button' value='Apagar'>
            -->
            <input class='btn primary' type='submit' value='Arriba'>
          </div>
        </fieldset>
      </form>
      <div id="apk-output">
        <code></code>
      </div>
      <div id="apk-reinstall">
        <form action='javascript:void(0)' class='main-form' id='reinstall-form' method='post'>
          <p id="apk-reinstall-name"></p>
          <fieldset class='wrapper'>
              <input id="apk-reinstall-button" class='btn primary' type='submit' value='Reinstalar'>
              <input id="apk-reinstall-newfile" class='btn primary' type='submit' value='Subir Otro'>
          </fieldset>
        </form>
      </div>
    </section>
    <section class='main' id='step-2'></section>
    <script data-main='js/qaw-config' src='js/libs/requirejs-min.js' type='text/javascript'></script>
  </body>
</html>
